<h2 class="page-header">{{title}}</h2>
<h2 ng-if="message" class="page-header">{{message}}</h2>
<div class="list-group">
	<a class="list-group-item" href="#/detail/{{item.id}}" ng-repeat="item in subjects">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>导演：<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span></p>
				<p>类型：<span>{{item.genres.join('、')}}</span></p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<p class="muted">总共：<span>{{totalCount}}</span>条</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}">
				<a ng-click="goPage(currentPage-1)">Previous</a>
			</li>
			<li ng-class="{disabled:currentPage>=totalPages}">
				<a ng-click="goPage(currentPage+1)">Next</a>
			</li>
		</ul>
	</nav>
</div>
